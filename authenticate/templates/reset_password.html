{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-primary border rounded font-weight-bold">Reset Password</h3>
            <form action="/reset-password/{{ uid }}/{{ token }}/" method="POST">
                {% csrf_token %}

                <!-- NEW PASSWORD -->
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input required type="password" name="new_password" class="form-control" placeholder="">
                </div>

                <!-- CONFIRM NEW PASSWORD -->
                <div class="form-group">
                    <label for="confirm_new_password">Confirm New Password</label>
                    <input required type="password" name="confirm_new_password" class="form-control" placeholder="">
                </div>

                <div class="form-group">
                    <input class="btn btn-sm btn-warning" type="submit" value="Reset Password">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
