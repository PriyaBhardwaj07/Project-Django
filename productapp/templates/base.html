{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to AppVin Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom styles for the navbar */
        .navbar {
            background-color: #007bff; /* Blue background color */
            height: 70px; /* Adjust height as needed */
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 2rem; /* Increased font size */
            font-family: 'Times New Roman', Times, serif; /* Set font to Times New Roman */
        }
        .navbar-nav .nav-link {
            color: white;
            font-size: 1.2rem; /* Increased font size */
        }
        .navbar-toggler-icon {
            background-color: white;
        }

        /* Custom styles for the footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px; /* Decreased height */
            background-color: #007bff; /* Blue background color */
            color: white;
            text-align: center; /* Center the text */
            padding-top: 10px; /* Decreased padding on the top */
            font-size: 1rem; /* Decreased font size */
            font-family: 'Times New Roman', Times, serif; /* Set font to Times New Roman */
        }

        /* Custom styles for search bar */
        .search-bar {
            margin: 0 auto; /* Center the search bar */
            width: 50%; /* Adjust width as needed */
            font-size: 1.2rem; /* Increased font size */
            font-family: 'Times New Roman', Times, serif; /* Set font to Times New Roman */
        }

        /* Custom styles for welcome message */
        .welcome-message {
            text-align: center;
            font-size: 1.8rem; /* Decreased font size */
            margin-top: 20px; /* Add top margin for spacing */
            font-family: 'Times New Roman', Times, serif; /* Set font to Times New Roman */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                AppVinCart
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                            <a class="nav-link" href="{% url 'cartlookup' user_id=request.user.id %}">Cart</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">New User</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="welcome-message">
        <h2>Welcome to AppVin Cart</h2>
    </div>
    <div class="container" style="margin-bottom: 100px;"> <!-- Adjust margin-bottom to accommodate footer height -->
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>Contact us | Email: service@appvin.com</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'js/base_logout.js' %}"></script>
</body>
</html>
