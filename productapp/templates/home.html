{% extends 'base.html' %}
{% block content %}
<div>
    <div class="btn-group" role="group" aria-label="Sort Products">
        <a class="btn btn-primary" href="{% url 'home' %}?sort=new_arrival">New Arrival</a>
        <a class="btn btn-primary" href="{% url 'home' %}?sort=price_max_to_low"> High to Low</a>
        <a class="btn btn-primary" href="{% url 'home' %}?sort=price_low_to_max">Low to High</a>
    </div>
    <hr>
    <hr>
    <h1>Products:</h1>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
        {% for product in products %}
        <div class="col mb-4">
            <div class="card">
                <div style="height: 200px; overflow: hidden;">
                    <a href="{% url 'productdetail' product.pk %}">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 100%; width: auto;">
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'productdetail' product.pk %}">{{ product.name }}</a>
                    </h5>
                    <p class="card-text">Price {{ product.price }}</p>
                    <p class="card-text">{{ product.stock_status }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
