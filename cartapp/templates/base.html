<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shopping Cart{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        /* Custom styles for the navbar */
        .navbar {
            background-color: blue; /* Blue background color */
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }
        .navbar-toggler-icon {
            background-color: white;
        }

        /* Custom styles for the main content area */
        .main-content {
            margin-top: 60px; /* Adjust as needed to avoid overlapping with the fixed navbar */
        }

        /* Custom styles for the footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px; /* Adjust as needed */
            background-color: blue; /* Blue background color */
            color: white;
            text-align: center;
            line-height: 60px; /* Vertical centering */
            transform: translateY(-50%); /* Center the footer vertically */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'cart' user_id=request.user.id %}">
                Shopping Cart
            </a>
            <!-- Replace the toggle menu with a different button -->
            <a class="btn btn-primary ml-auto" href="{% url 'home' %}" role="button">Home</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 main-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Email: service@appvin.com</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
