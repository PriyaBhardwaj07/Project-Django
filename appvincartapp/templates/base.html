<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                <a class="nav-link" href="#">Logout <span class="sr-only">(current)</span></a>

    <script>
      // JavaScript function to open modal and set image source
      function openModal(imageUrl) {
        $('#modalImage').attr('src', imageUrl);
        $('#imageModal').modal('show');
      }
    </script>
    <!-- Add this script for sorting functionality -->
<script>
    $(document).ready(function() {
      $('#sortOptions').change(function() {
        var selectedOption = $(this).val();
  
        // Perform sorting logic based on the selected option
        // You may need to modify this part according to your specific sorting requirements
        if (selectedOption === 'price') {
          // Sort by price logic
          console.log('Sorting by Price');
        } else if (selectedOption === 'newArrival') {
          // Sort by new arrival logic
          console.log('Sorting by New Arrival');
        }
      });
    });
  </script>

  </body>
</html>
